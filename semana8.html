<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Página Interactiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">Mi Web Interactiva</h1>
      <nav>
        <a href="#" class="text-white me-3">Inicio</a>
        <a href="#" class="text-white me-3">Productos</a>
        <a href="#" class="text-white">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Carrusel -->
  <div id="carouselExample" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="zapatos.jpg" class="d-block mx-auto w-10" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="camisa.jpeg" class="d-block mx-auto w-10" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="audifonos.jpeg" class="d-block mx-auto w-10" alt="Imagen 1">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Tabla de productos -->
  <div class="container my-5">
    <h2 class="mb-3">Productos Disponibles</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Zapatos</td>
          <td>$45.00</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Camiseta</td>
          <td>$20.00</td>
          <td>40</td>
        </tr>
        <tr>
          <td>Gorra</td>
          <td>$10.00</td>
          <td>60</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Formulario de contacto -->
  <div class="container my-5">
    <h2 class="mb-3">Contáctanos</h2>
    <form id="contactForm" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
        <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="correo" required>
        <div class="invalid-feedback">Correo inválido.</div>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        <div class="invalid-feedback">El mensaje es obligatorio.</div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!-- Botón de alerta -->
  <div class="container text-center my-5">
    <button class="btn btn-warning" onclick="mostrarAlerta()">¡Haz clic aquí!</button>
  </div>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center p-4">
    <p>&copy; 2025 Mi Sitio Web | Síguenos en:
      <a href="#" class="text-white">Facebook</a> |
      <a href="#" class="text-white">Instagram</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
